name: Deploy queue-api
on:
  push:
    paths: ["queue-api/**",".github/workflows/deploy-queue-api.yml"]
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Deploy queue-api
        working-directory: queue-api
        run: |
          gcloud run deploy queue-api \
            --source . \
            --region us-central1 \
            --service-account queue-api-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated=false \
            --set-env-vars PUBSUB_TOPIC=render-jobs,ENQUEUE_SHARED_SECRET=${{ secrets.ENQUEUE_SHARED_SECRET }}
