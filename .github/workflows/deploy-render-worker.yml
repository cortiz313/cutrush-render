name: Deploy render-worker
on:
  push:
    paths: ["render-worker/**",".github/workflows/deploy-render-worker.yml"]
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Deploy render-worker
        working-directory: render-worker
        run: |
          gcloud run deploy render-worker \
            --source . \
            --region us-central1 \
            --service-account render-worker-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated=false \
            --cpu 4 --memory 8Gi --concurrency 1 \
            --max-instances 100 --timeout 3600 \
            --no-cpu-throttling --ephemeral-storage 10Gi \
            --set-env-vars R2_ENDPOINT=${{ secrets.R2_ENDPOINT }},R2_BUCKET=${{ secrets.R2_BUCKET }},R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }},R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }},PUBLIC_R2_BASE=${{ secrets.PUBLIC_R2_BASE }},CALLBACK_SECRET=${{ secrets.CALLBACK_SECRET }},FFMPEG_PRESET=${{ secrets.FFMPEG_PRESET }},FFMPEG_CRF=${{ secrets.FFMPEG_CRF }}
